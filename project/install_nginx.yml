---
- name: Instalar NGINX en Ubuntu
  hosts: ubuntu
  become: yes
  tasks:
    - name: Actualizar paquetes
      apt:
        update_cache: yes
    
    - name: Instalar NGINX
      apt:
        name: nginx
        state: present
    
    - name: Iniciar y habilitar NGINX
      service:
        name: nginx
        state: started
        enabled: yes
